        }

            color: crimson;
            background-color: #aaa;
        }

        button {
            width: 100%;
            position: relative;
            border: none;
            border-radius: 5px;
            background-color: #aaa;
            padding: 7px 25px;
            cursor: pointer;
            color: white;
        }

        #root {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 30px;
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;

        .box>h3 {

            justify-content: center;

        .images {

        .bottom {
